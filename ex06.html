<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Tabuada</title>
    <script type="text/javascript">
      function gerarTabuada() {
        var numero = parseInt(document.getElementById("numero").value);
        var output = "";

        if (numero >= 1 && numero <= 10) {
          output += "Tabuada de " + numero + ":\n\n";

          for (var i = 1; i <= 10; i++) {
            var resultado = numero * i;
            output += numero + " x " + i + " = " + resultado + "\n";
          }

          alert(output);
        } else {
          alert("Número inválido. Por favor, digite um número entre 1 e 10.");
        }
      }
    </script>
    <style>
        button{
            margin: 6px;
            display: block;
        }
    </style>
  </head>
  <body>
    <h1>Gerador de Tabuada</h1>
    <label for="numero">Digite um número entre 1 e 10:</label>
    <input type="number" id="numero" min="1" max="10" required />
    <br />
    <button onclick="gerarTabuada()">Gerar Tabuada</button>
  </body>
</html>
