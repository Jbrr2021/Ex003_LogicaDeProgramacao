<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operações com Números</title>
    <script type="text/javascript">
      function calcularOperacoes() {
        var maiorNumero = Number.MIN_SAFE_INTEGER;
        var menorNumero = Number.MAX_SAFE_INTEGER;
        var soma = 0;

        for (var i = 1; i <= 10; i++) {
          var valor = parseInt(document.getElementById("valor" + i).value);

          if (valor < 0 || isNaN(valor)) {
            alert("Por favor, digite um número inteiro e positivo.");
            return; // Encerra a função se a entrada for inválida
          } else {
            if (valor > maiorNumero) {
              maiorNumero = valor;
            }
            if (valor < menorNumero) {
              menorNumero = valor;
            }
            soma += valor;
          }
        }

        var media = soma / 10;

        alert(
          "Maior número: " +
            maiorNumero +
            "\nMenor número: " +
            menorNumero +
            "\nMédia dos números: " +
            media.toFixed(2)
        );
      }
    </script>
    <style>
      label {
        margin-bottom: 3px;
        display: block;
      }
      input {
        margin-bottom: 3px;
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>Operações com Números</h1>
    <form>
      <label for="valor1">Valor 1:</label>
      <input type="number" id="valor1" required /><br />

      <label for="valor2">Valor 2:</label>
      <input type="number" id="valor2" required /><br />

      <label for="valor3">Valor 3:</label>
      <input type="number" id="valor3" required /><br />

      <label for="valor4">Valor 4:</label>
      <input type="number" id="valor4" required /><br />

      <label for="valor5">Valor 5:</label>
      <input type="number" id="valor5" required /><br />

      <label for="valor6">Valor 6:</label>
      <input type="number" id="valor6" required /><br />

      <label for="valor7">Valor 7:</label>
      <input type="number" id="valor7" required /><br />

      <label for="valor8">Valor 8:</label>
      <input type="number" id="valor8" required /><br />

      <label for="valor9">Valor 9:</label>
      <input type="number" id="valor9" required /><br />

      <label for="valor10">Valor 10:</label>
      <input type="number" id="valor10" required /><br />

      <input type="button" value="Calcular" onclick="calcularOperacoes()" />
    </form>
  </body>
</html>
