<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quantidade de Números Pares</title>
    <script type="text/javascript">
      function contarPares() {
        var contador = 0;
        var numerosPares = 0;

        while (contador < 10) {
          var numero = parseInt(
            document.getElementById("numero" + (contador + 1)).value
          );

          if (numero % 2 === 0) {
            numerosPares++;
          }

          contador++;
        }

        alert("Foram digitados " + numerosPares + " números pares.");
      }
    </script>
    <style>
      label,
      input {
        margin-bottom: 5px;
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>Quantidade de Números Pares</h1>
    <form>
      <label for="numero1">Número 1:</label>
      <input type="number" id="numero1" required /><br />

      <label for="numero2">Número 2:</label>
      <input type="number" id="numero2" required /><br />

      <label for="numero3">Número 3:</label>
      <input type="number" id="numero3" required /><br />

      <label for="numero4">Número 4:</label>
      <input type="number" id="numero4" required /><br />

      <label for="numero5">Número 5:</label>
      <input type="number" id="numero5" required /><br />

      <label for="numero6">Número 6:</label>
      <input type="number" id="numero6" required /><br />

      <label for="numero7">Número 7:</label>
      <input type="number" id="numero7" required /><br />

      <label for="numero8">Número 8:</label>
      <input type="number" id="numero8" required /><br />

      <label for="numero9">Número 9:</label>
      <input type="number" id="numero9" required /><br />

      <label for="numero10">Número 10:</label>
      <input type="number" id="numero10" required /><br />

      <input type="button" value="Contar Pares" onclick="contarPares()" />
    </form>
  </body>
</html>
